<!doctype html>

<html>

<head>
    <title>{{ title }} - Reflections on AI</title>

    <!-- Make it beautiful. -->
    <link rel="stylesheet" href="/index.css" />
</head>

<body>
    <main>
        <h1><a href="/">Reflections on AI</a></h1>

        <heading>
            <h2>
                <a href="/summaries/{{ slug }}.html">{{ title }}</a>
                {% if subtitle %}<span class="subtitle">{{ subtitle }}</span>{% endif %}
                {% if author %}<span class="author">{{ author }}</span>{% endif %}
            </h2>
            <p>
                <span class="date">{{ title_date }}</span>
                {% if url %}<span class="source"><a href="{{ url }}">Source</a></span>{% endif %}
            </p>
        </heading>

        {{ content }}
    </main>
    <footer>
        <ul>
            <li>&copy; 2023 Dan Tao</li>
            <li><a href="https://twitter.com/dan_tao">Twitter</a></li>
            <li><a href="https://philosopherdeveloper.com">Other writing</a></li>
        </ul>
    </footer>

    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="dtao" data-description="Support me on Buy me a coffee!" data-message="If you enjoy any of this writing, you can always buy me a coffee!" data-color="#40DCA5" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>

</html>
